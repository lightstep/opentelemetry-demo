receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  jaeger:
    endpoint: "jaeger:14250"
    tls:
      insecure: true
  otlp/ls:
    endpoint: "ingest.lightstep.com:443"
    headers:
      "lightstep-access-token": <lightstep_access_token>
  logging:
  prometheus:
    endpoint: "otelcol:9464"


processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, jaeger, otlp/ls]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, logging, otlp/ls]
